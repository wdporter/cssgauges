<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>CSS Gauges Demo | Stephen Parker</title>


		<!-- jQuery -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

		<!-- Gauge Code -->
		<link href="gauges.css" rel="stylesheet" type="text/css">
		<script src="gauges.min.js"></script>
	</head>
	<body>
		<h1>CSS Gauges</h1>
		<p>
			&copy;2015 Stephen Parker <a href="http://withaspark.com">http://withaspark.com</a>
		</p>
		<p>
			See <a href="https://github.com/withaspark/cssgauges">https://github.com/withaspark/cssgauges</a>
			for source and license.
		</p>



		<h2>Gauges using JQuery</h2>

		<span class="gauge" data-value=2 data-max=5 data-units="&#9733;" data-color="gold"></span>
		<span class="gauge" data-value="50" data-color="brown" data-bgcolor="black" data-thickness=20 data-animate=true></span>
		<span class="gauge" data-value=24 data-color="black" data-min=0 data-max=250 data-units="" data-notext=true data-animate=false></span>
		<div class="gauge" data-value=184 data-max=200 data-units="GB" data-radius=200 data-thickness=50 data-color="red" data-animate=1></div>
		


		<h2>Gauges using only CSS</h2>

		<span class="gauge gauge-0">
		   <span class="outer">
		      <span class="inner"></span>
		      <span class="cover"></span>
		      <span class="value">0%</span>
		   </span>
		</span>
		<span class="gauge gauge-10">
		   <span class="outer">
		      <span class="inner"></span>
		      <span class="cover"></span>
		      <span class="value">10%</span>
		   </span>
		</span>
		<span class="gauge gauge-20">
		   <span class="outer">
		      <span class="inner"></span>
		      <span class="cover"></span>
		      <span class="value">20%</span>
		   </span>
		</span>
		<span class="gauge gauge-30">
		   <span class="outer">
		      <span class="inner"></span>
		      <span class="cover"></span>
		      <span class="value">30%</span>
		   </span>
		</span>
		<span class="gauge gauge-40">
		   <span class="outer">
		      <span class="inner"></span>
		      <span class="cover"></span>
		      <span class="value">40%</span>
		   </span>
		</span>
		<span class="gauge gauge-50">
		   <span class="outer">
		      <span class="inner"></span>
		      <span class="cover"></span>
		      <span class="value">50%</span>
		   </span>
		</span>
		<span class="gauge gauge-60">
		   <span class="outer">
		      <span class="inner"></span>
		      <span class="cover"></span>
		      <span class="value">60%</span>
		   </span>
		</span>
		<span class="gauge gauge-70">
		   <span class="outer">
		      <span class="inner"></span>
		      <span class="cover"></span>
		      <span class="value">70%</span>
		   </span>
		</span>
		<span class="gauge gauge-80">
		   <span class="outer">
		      <span class="inner"></span>
		      <span class="cover"></span>
		      <span class="value">80%</span>
		   </span>
		</span>
		<span class="gauge gauge-90">
		   <span class="outer">
		      <span class="inner"></span>
		      <span class="cover"></span>
		      <span class="value">90%</span>
		   </span>
		</span>
		<span class="gauge gauge-100">
		   <span class="outer">
		      <span class="inner"></span>
		      <span class="cover"></span>
		      <span class="value">100%</span>
		   </span>
		</span>
	</body>
</html>
